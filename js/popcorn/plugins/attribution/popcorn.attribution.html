<!DOCTYPE html>
<html>
<head>
  <title>Popcorn attribution Plug-in Demo</title>
  
  <script src="../../popcorn.js"></script>
  <script src="popcorn.attribution.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .play() 
      .volume(0)
      .attribution({
        start: 0, // seconds
        end: 10, // seconds
        nameofwork: "A Shared Culture",
        copyrightholder:"Jesse Dylan",
        license: "CC-BY-N6",
        licenseurl: "http://creativecommons.org/licenses/by-nc/2.0/",
        target: 'attribdiv'
      } )
      .attribution({
        start: 5, // seconds
        end: 15, // seconds
        nameofwork: "Internet",
        nameofworkurl:"http://www.archive.org/details/CC1232_internet",
        copyrightholder:"The Computer Chronicles",
        license:"CC-BY-NC-ND",
        licenseurl: "http://creativecommons.org/licenses/by-nc-nd/2.0/",
        target: 'attribdiv'
      } )

    }, false);
      
  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Attribution Plug-in Demo</h1>
  <p> A attribution displaying This video made exclusively for drumbeat.org' will appear at 0 seconds and disappear at 10 seconds.</p>
  <p> A attribution displaying 'Visit webmademovies.org for more details' will appear at 5 seconds and disappear at 15 seconds.</p>
  <div>
    <video id='video' 
      controls preload='none' 
      width= '250px'
      poster="../../test/poster.png"> 

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'> 

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
  <div id="attribdiv" width="50%" height="50%">
  </div>
</body>
</html>
